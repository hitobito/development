version: '3.4'
services:
  rails: &rails
    build:
      context: ./docker
      dockerfile: rails.dockerfile
    image: ghcr.io/hitobito/development/rails
    restart: unless-stopped
    user: "${RAILS_UID:-1000}"
    tty: true
    stdin_open: true
    depends_on:
      db:
        condition: service_healthy
      mailcatcher:
        condition: service_healthy
      cache:
        condition: service_started
      webpack:
        condition: service_started
    env_file: docker/rails.env
    environment:
      WEBPACKER_DEV_SERVER_HOST: webpack
      DISABLE_SPRING: 'true'
    ports:
    - "3000:3000"
    volumes:
    - ./app/:/usr/src/app
    - hitobito_bundle:/opt/bundle
    - seed:/seed
    - ./docker/home/rails/.gnupg:/home/developer/.gnupg
    - ./docker/home/rails/.ssh:/home/developer/.ssh
    - ./docker/home/rails/.bashrc:/home/developer/.bashrc
    - ./docker/home/rails/.pryrc:/home/developer/.pryrc
    # Capybara can show the browser window on the host if the X11 socket is mountedâ€¦ however this can brick on some systems (eg. Apple Silicon Macs)
    #- /tmp/.X11-unix:/tmp/.X11-unix
    - ./docker/rails/work_around_docker_fs_bug.rb:/usr/src/app/hitobito/config/initializers/work_around_docker_fs_bug.rb:ro
    - /etc/timezone:/etc/timezone:ro
    - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:3000/healthz" ]
      interval: 5s
      timeout: 5s
      start_period: 30m

  # `exec` into this to execute the tests of the core
  rails_test_core:
    <<: *rails
    command: [ 'sleep', 'infinity' ]
    ports: []
    environment:
      WAGONS: ''
      RAILS_ENV: test
      RAILS_TEST_DB_NAME: "hitobito_test_core"
      WEBPACKER_DEV_SERVER_HOST: null
      RAILS_SPHINX_HOST: null
      SKIP_SEEDS: 1
      SKIP_BUNDLE_INSTALL: 1
    depends_on:
      db:
        condition: service_healthy

  worker:
    <<: *rails
    command: [ 'rails', 'jobs:work' ]
    ports: []
    environment:
      SKIP_RAILS_MIGRATIONS: 1
      SKIP_SEEDS: 1
      SKIP_BUNDLE_INSTALL: 1
    depends_on:
      rails:
        condition: service_healthy
      db:
        condition: service_healthy
      mailcatcher:
        condition: service_healthy
      cache:
        condition: service_started


  # Dependencies
  mailcatcher:
    restart: unless-stopped
    image: ghcr.io/hitobito/development/mailcatcher
    build:
      context: ./docker
      dockerfile: mailcatcher.dockerfile
    ports:
    - "1080:1080"
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:1080" ]
      interval: 5s
      timeout: 5s
  cache:
    restart: unless-stopped
    image: memcached:1.6-alpine
    command: [ memcached, -l, '0.0.0.0', -p, '11211' ]

  sphinx:
    restart: unless-stopped
    image: macbre/sphinxsearch:3.1.1
    command: sphinx-start
    depends_on:
      db:
        condition: service_healthy
      rails:
        condition: service_healthy
    volumes:
    - ./docker/sphinx.conf:/opt/sphinx/conf/sphinx.conf:ro
    - ./docker/sphinx-start:/usr/local/bin/sphinx-start:ro
    - ./docker/sphinx-indexer:/usr/local/bin/sphinx-indexer:ro
    - sphinx_indexes:/opt/sphinx/indexes

  db:
    restart: unless-stopped
    image: mariadb:10.2
    command:
    - --sort_buffer_size=2M
    - --character-set-server=utf8mb4
    - --collation-server=utf8mb4_general_ci
    - --innodb-lock-wait-timeout=2
    - --max_allowed_packet=3250585600
    env_file: ./docker/mysql.env
    ports:
    - "33066:3306"
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    volumes:
    - ./docker/mysql-setup.sql:/docker-entrypoint-initdb.d/mysql-setup.sql:ro
    - ./docker/test-setup.sql:/docker-entrypoint-initdb.d/test-setup.sql:ro
    - db:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "--silent" ]
      interval: 5s
      timeout: 5s

  webpack:
    restart: unless-stopped
    build:
      context: ./docker
      dockerfile: rails.dockerfile
    image: ghcr.io/hitobito/development/rails
    entrypoint: [ "webpack-entrypoint.sh" ]
    env_file: docker/rails.env
    environment:
      WEBPACKER_DEV_SERVER_HOST: webpack
      SKIP_BUNDLE_INSTALL: 1
    user: "${RAILS_UID:-1000}"
    command: /usr/src/app/hitobito/bin/webpack-dev-server
    ports:
    - "3035:3035"
    volumes:
    - ./app/:/usr/src/app
    - hitobito_bundle:/opt/bundle
    - hitobito_yarn_cache:/home/developer/.cache/yarn
    depends_on:
      db:
        condition: service_healthy

volumes:
  db:
  seed:
  hitobito_bundle:
    external: true
  hitobito_yarn_cache:
    external: true
  sphinx_indexes:
